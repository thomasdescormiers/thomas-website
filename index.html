<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Soukaina</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "odBGbVqLv4KY6vKJu",
      });
    })();
    </script>
    <script src="script.js"></script>
</head>
<body>
    <div id="loading">
        <div class="heart"></div>
    </div>
    
    <div id="invitation" style="display: none;">
        <div class="envelope">
            <div class="envelope-cover"></div>
            <div class="envelope-flap"></div> <!-- Triangle pour le rabat -->
            <div class="envelope-letter">
                <img src="images/pig_gif.gif" alt="Pig in Love" class="pig-gif">
                <p>Would you like to go out on a diner with me for Haloween (atkatkatk)?</p>
                <div class="hearts"></div>
                <div class="buttons">
                    <button id="yesBtn">Yes</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
            <p class="click-to-open"></p>
        </div>

        <div id="additional-text" style="display: none;">
            Click on the envelop to open ! ðŸ’–
        </div>

        <div id="congratulation-message" style="display: none;">
    <img src="images/congratulations.gif" alt="Congratulations" class="congratulations-gif">
    <p>Danse de la victoire!</p>
</div>

<div id="restaurant-form" style="display: none;">
    <label for="restaurant-choice">What restaurant would you like to go to?</label>
    <input type="text" id="restaurant-choice" placeholder="Enter restaurant name">
    <label for="date-choice">Which day is the best for you?</label>
    <input type="text" id="date-choice" placeholder="Enter a date">
    <label for="time-choice">What time would be best for you?</label>
    <input type="text" id="time-choice" placeholder="Enter a time">
    <button id="submit-btn" onclick="sendMail()">Submit</button>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
